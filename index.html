<!DOCTYPE html>
<html>
<head>
<title>Weather App</title>
<link rel="stylesheet" href="./reset.css"/>
<link rel="stylesheet" href="./style.css"/>
<script src="https://use.fontawesome.com/65463d3444.js"></script>

</head>
<body>

<div id="div-button">
    <i class="fa fa-search" aria-hidden="true"></i>
        <input type="text" id="ciudad" value="" placeholder="Ciudad"><button>Buscar</button>
</div>

<div id="map"></div>

<div id="div-tabla">
    <table id="tabla">
        <tr>
            <th>Ciudad</th>
            <th>Temperatura</th>
            <th>Temperatura Máxima</th>
            <th>Temperatura Mínima</th>
            <th>Presión (hPa)</th>
            <th>Humedad (%)</th>
        </tr>
        
        <tr>
            <td><p id="city"></p></td>
            <td><p id="temperature"></p></td>
            <td><p id="temp_max"></p></td>
            <td><p id="temp_min"></p></td>
            <td><p id="pressure"></p></td>
            <td><p id="humidity"></p></td>
        </tr>
    
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script src="weather-test.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFxCWmAemF4WIDT_YYsVokXuK4MMbTy8Q&callback=initMap"></script>

</body>
</html>
