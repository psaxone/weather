<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <link rel="icon" href="icons/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,700i" rel="stylesheet">
    <script src="https://use.fontawesome.com/65463d3444.js"></script>

</head>

<body>

    <div id="div-button">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="text" id="ciudad" value="" placeholder="City">
        <button id="boton-search">Search</button>
        <button id="boton-geo">My Location</button>
    </div>

    <div id="div-container">
        <div id="map"></div>
        <div id="div-popup">
            <div id="div-info1">
                <tr>
                    <td>
                        <h1 id="temperature" class="h1-popup"></h1>
                    </td>
                    <td>
                        <h2 id="city" class="h2-popup"></h2>
                    </td>
            </div>
            <div id="div-info2">
                <img id="weather-icon" height="100%" width="100%" src="">
                </img>
            </div>
            <div id="div-info3">

                <h3 id="pressure" class="h3-popup"></h3>
                <h3 id="humidity" class="h3-popup" style="float:right"></h3>


            </div>
            <button id="boton-mapa">Show Map</button>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFxCWmAemF4WIDT_YYsVokXuK4MMbTy8Q&callback=initMap"></script>

</body>

</html>
